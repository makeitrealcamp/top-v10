<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: no-wrap;
      align-items: flex-start;
      height: 500px;
      padding: 20px;
      border: 1px dashed black;
    }

    .items {
      display: flex;
      justify-content: center;
      align-items: center;
      background: blue;
      color: white;
      font-size: 30px;
      font-weight: bold;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="items" style="flex: 1;">1</div>
    <div class="items">2</div>
    <div class="items">3</div>
  </div>
</body>
</html>
